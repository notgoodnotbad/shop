<extend name="Common/index"/>
<block name="caozuo"></block>
<block name="table">
    <table cellpadding="3" cellspacing="1">
        <tr>
                        <th>商品名称</th>
                        <th>简称</th>
                        <th>货号</th>
                        <th>商品分类</th>
                        <th>商品品牌</th>
                        <th>供货商</th>
                        <th>本店价格</th>
                        <th>市场价格</th>
                        <th>商品LOGO</th>
                        <th>库存</th>
                        <th>商品状态</th>
                        <th>是否显示</th>
                        <th>操作</th>
        </tr>
        <volist name="rows" id="row">
            <tr>
                <td class="first-cell">{$row.name}</td><td class="first-cell">{$row.short_name}</td><td class="first-cell">{$row.sn}</td><td class="first-cell">{$row.goods_category_id}</td><td class="first-cell">{$row.brand_id}</td><td class="first-cell">{$row.supplier_id}</td><td class="first-cell">{$row.shop_price}</td><td class="first-cell">{$row.market_price}</td><td class="first-cell">{$row.logo}</td><td class="first-cell">{$row.stock}</td><td class="first-cell">{$row.goods_status}</td><td align="center"><a class="ajax-get" href="{:U('changStatus',array('id'=>$row['id'],'status'=>(1-$row['status'])))}"><img src="__IMG__/{$row.status}.gif"/></a></td>
                <td align="center">
                    <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                    <a  class="ajax-get" href="{:U('changStatus',array('id'=>$row['id']))}" title="移除">移除</a>
                </td>
            </tr>
        </volist>

    </table>
    <div id="turn-page" class="page">
        {$pageHtml}
    </div>
</block>
