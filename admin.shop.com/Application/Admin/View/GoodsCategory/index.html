<extend name="Common/index"/>
<block name="caozuo"></block>
<block name="css">
    <link rel="stylesheet" href="__TREEGRID__/css/jquery.treegrid.css">
</block>
<block name="table">
    <table cellpadding="3" cellspacing="1" class="tree">
        <tr>

                        <th>分类名称</th>
                        <th>分类简介</th>
                        <th>是否显示</th>
                        <th>操作</th>
        </tr>
        <volist name="rows" id="row">
            <tr  class="treegrid-{$row.id} <neq name='row.level' value='1'>treegrid-parent-{$row.parent_id}</neq>">
                <td class="first-cell">{$row.name}</td><td class="first-cell">{$row.intro}</td><td align="center"><a class="ajax-get" href="{:U('changStatus',array('id'=>$row['id'],'status'=>(1-$row['status'])))}"><img src="__IMG__/{$row.status}.gif"/></a></td>
                <td align="center">
                    <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a>
                    <a  class="ajax-get" href="{:U('changStatus',array('id'=>$row['id']))}" title="移除">移除</a>
                </td>
            </tr>
        </volist>
    </table>
    <div id="turn-page" class="page">
        {$pageHtml}
    </div>
</block>
<block name="js">
    <script type="text/javascript" src="__TREEGRID__/js/jquery.treegrid.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.tree').treegrid();
        })
    </script>
</block>
