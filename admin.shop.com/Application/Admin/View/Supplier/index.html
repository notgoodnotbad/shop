<extend name="Common/index"/>
<block name="table">
<table cellpadding="3" cellspacing="1">
    <tr>
        <th width="50px"><input class="selectAll" type="checkbox">ID</th>
        <th>供应商名称</th>
        <th>供应商描述</th>
        <th>排序</th>
        <th>是否显示</th>
        <th>操作</th>
    </tr>
    <volist name="rows" id="row">
        <tr>
            <td class="first-cell" width="50px"><input class="ids" type="checkbox" name="id[]" value="{$row.id}">{$row.id}</td>
            <td class="first-cell">{$row.name}</td>
            <td align="center">{$row.intro}</td>
            <td align="center">{$row.sort}</td>
            <td align="center"><a class="ajax-get" href="{:U('changStatus',array('id'=>$row['id'],'status'=>(1-$row['status'])))}"><img src="__IMG__/{$row.status}.gif"/></a></td>
            <td align="center">
                <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                <a  class="ajax-get" href="{:U('changStatus',array('id'=>$row['id']))}" title="移除">移除</a>
            </td>
        </tr>
    </volist>
    <tr>
        <td align="right" nowrap="true" colspan="6">
            <div id="turn-page" class="page">
                {$pageHtml}
            </div>
        </td>
    </tr>
</table>
</block>
